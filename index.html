<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading bigFont">Who Am I?</h1>
    
    <!-- div1 => photo -->
    <div class="img-container">
        <img class="image" src="./media/question-mark.jpg">
    </div>

    <!-- div2 => guess-area -->
    <div class="guess-container">
        <p class="hint smallFont">Feel Free to take helpFeel Free to take helpFeel Free to take helpFeel Free to take helpFeel Free to take helpFeel Free to take help</p>
        <input type="text" class="user-guess smallFont" placeholder="Who Am I?">
        <div class="results smallFont">
            <span class="score-field smallFont">Score: <span class="score">10</span></span>
            <span class="highscore-field smallFont">Highscore: <span class="highscore">0</span></span>
        </div>
        <div class="buttons smallFont">
            <button class="btn guess">Guess</button>
            <button class="btn get-hint">Get Hint</button>
            <!-- <button class="btn get-hint" href="#names">Guess List?</button> -->
            <button class="btn reset">Reset</button>
        </div>
    </div>

    <!-- div3 => list of names -->
    <div id="names" class="name-container">
        <h2 class="name-heading bigFont">Guess List:</h2>
        <ul class="name-list smallFont">
            <p class="name">Name 1</p>
            <p class="name">Name 1</p>
            <p class="name">Name 1</p>
            <p class="name">Name 1</p>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
